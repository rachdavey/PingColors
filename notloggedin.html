<section id="persona-user-container">
    <div id="persona-user"><img src="Content/Images/ping-login-circle.png" /></div>
</section>
<p class="glyphicon glyphicon-circle-arrow-up persona-toggle-arrow persona-open-tab"></p>
<p class="glyphicon glyphicon-circle-arrow-down persona-toggle-arrow persona-close-tab"></p>

<section class="persona-forms ">
    <div class="nano">
        <div class="nano-content">
            <h2>Welcome to Ping Colors</h2>
            <h5>Login / Register to save your pings</h5>



            <div class="form-left">
                <button class="login-socialmedia login-socialg">with Google +</button>
                <button class="login-socialmedia login-socialfb">with Facebook</button>
                <button class="login-socialmedia login-socialt">with Twitter</button>
            </div>

            <div class="form-right">
                <form>
                    <div class="form-right-placeholders">
                        <input type="email" /><p>Email :</p>
                    </div>
                    <div class="form-right-placeholders">
                        <input type="password" /><p>Password :</p>
                    </div>
                    <button type="submit">Login</button>

                </form>
            </div>
            <p class="persona-forms-btmlinks"><a href="#" id="forgotPasswordLink">Forgot your password?</a> | <a href="#" id="registerLink">Register</a></p>
        </div>
    </div>
</section>
